<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Sorveteria</title>

</head>

<body>

    <!--Barra de navegação-->

    <header>
        <div id="navbar">
            <div class="logo">
                <a href="index.html">
                    <img class="logotipo" src="./img/logo.png" alt="logotipo sorveteria">
                </a>
            </div>
            <nav class="navegacao">
                <ul class="menu-list">
                    <li class="menu-item">Sobre</li>
                    <li class="menu-item">Sabores</li>
                    <li class="menu-item">Contato</li>
                    <li class="menu-item" style="border-bottom: none;">
                        <button class="Button-orcamento"><a href="#orcamento">Orçamento</a></button>
                    </li>
                </ul>
            </nav>
        </div>
 
    </header>

    <!--Pagina sabores-->

    <div class="container_produtos">
        <H1 class="heading_product">Casquinhas</H1>
        <div class="container_content">
            <div class="content1">
                <img src="./img/Produtos/pngwing 1.png" alt="">
                <h3 class="saborCard">Coco com castanhas</h3>
                <button class="button_product"><a href="">COMPRAR</a></button>
            </div>
            <div class="content2">
                <img src="./img/Produtos/pngwing 2.png" alt="">
                <h3 class="saborCard">Morango</h3>
                <button class="button_product"><a href="">COMPRAR</a></button>
            </div>
            <div class="content3">
                <img src="./img/Produtos/pngwing 3.png" alt="">
                <h3 class="saborCard">Chocolate</h3>
                <button class="button_product"><a href="">COMPRAR</a></button>
            </div>
        </div>

    </div>

    <!--Footer-->

    <footer>
        <div class="content-footer">
            <p>Sorveteria Cremosa 2023</p>
            <img src="./img/logo_footer.png" alt="logotipo do rodape" class="logo-footer">
            <ul class="social-midia">
                <li class="instagram"><img src="./img/redes sociais/instagram.png" alt="logo instagram"></li>
                <li class="faceboock"><img src="./img/redes sociais/Faceboock.png" alt="logo faceboock"></li>
                <li class="twiter"><img src="./img/redes sociais/Twiter.png" alt="logo twiter"></li>
            </ul>
        </div>
    </footer>
    
</body>

    <script src="script.js"></script>

</html>
